{% load markup %}
{% block content %}
    <div class="clear">&nbsp;</div>
    <h1>{{ object.title }}</h1>
        <p>
        <a href="{{MEDIA_URL}}{{object.pic.image}}"><img src="{{MEDIA_URL}}{{object.pic.small}}" alt="{{object.pic.name}}"></a>
        
        {{ object.text|textile }}<p>
        <div class="clear">&nbsp;</div>
            <p class="tags">tagged as:
            {% for tag in object.get_tags %}
              <a href="/tag/{{tag}}" alt="{{tag}}" title="{{tag}}">{{tag}}</a>
            {%endfor%}</p>
            <p class="credits"> published {{object.published_at }} by Adriano</p>

        <p><a href="/">Back</a></p>

        {% endblock %}
